<section>
  <form (submit)="handleSubmit($event, inputSearch.value)">
    <!-- ngModel ??-->
    <input type="text" placeholder="Filter by city" #inputSearch />
    <button class="primary" type="submit">Search</button>
  </form>
</section>
<section class="results">
  <app-housing-location
    *ngFor="let housingLocation of filteredLocationList"
    [house]="housingLocation"
    (someOutput)="handleOutput($event)" >
  </app-housing-location>
</section>
